<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">ğŸ Amigo Secreto ğŸ‰</h1>
            <img src="assets/Post para instagram meu amigo secreto divertido verde.png" alt="Banner do amigo secreto" class="banner-image">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Adicione os participantes</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome...">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
           
            <ul id="listaAmigos" class="name-list"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()">
                    Sortear!
                </button>
                <button class="button-draw-one" onclick="sortearUmAmigo()">
                    Sortear um Amigo
                </button>
                <button class="button-reset" onclick="reiniciarSorteio()">
                    Reiniciar
                </button>
            </div>

            <h3 class="result-title">Resultado:</h3>
            <ul id="resultado" class="result-list"></ul>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
